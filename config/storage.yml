test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# `bin/rails credentials:edit`でGCS secretsを設定すること（gcs:private_key_id|private_keyとして）
google_prod:
  service: GCS
  credentials:
    type: "service_account"
    project_id: "meguru-koyomi" # Google Cloud 上のプロジェクト ID
    private_key_id: <%= Rails.application.credentials.dig(:gcs, :private_key_id) %>
    private_key: <%= Rails.application.credentials.dig(:gcs, :private_key).dump %>
    client_email: <%= Rails.application.credentials.dig(:gcs, :client_email) %>
    client_id: <%= Rails.application.credentials.dig(:gcs, :client_id) %>
    auth_uri: "https://accounts.google.com/o/oauth2/auth"
    token_uri: "https://accounts.google.com/o/oauth2/token"
    auth_provider_x509_cert_url: "https://www.googleapis.com/oauth2/v1/certs"
    client_x509_cert_url: ""
  project: "meguru-koyomi" # Google Cloud 上のプロジェクト ID
  bucket: "meguru_koyomi-<%= Rails.env %>"
  cache_control: "public, max-age=3600"

